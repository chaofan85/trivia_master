<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Master</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet">
</head>
<body id="index">

	<div class="container">
		<div id="start" hidden>
			<h1 id="title">Trivia Master</h1>
			<div id="newGame">New Game</div>
			<div id="loadGame">Load Game</div>
		</div>

		<div class="welcome_msg" id="message1">Welcome to Trivia Master</div>
		<div class="welcome_msg" id="message2">Before the game</div>
		<div class="welcome_msg" id="message3">please answer some questions</div>
		<div class="welcome_msg" id="message4"></div>

		<div id="askName" hidden>
			<p>What is your name?</p>
			<input type="text" name="username">
			<div id="nameOk">OK</div>
		</div>

		<div id="askGender" hidden>
			<p>Please choose your gender:</p>
			<img id="male" src="images/male.png">
			<img id="female" src="images/female.png">
		</div>

	</div>

	<!-- <script src="js/vendor/jquery-3.0.0.min.js"></script> -->
    <script src="js/vendor/jquery-3.0.0.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
